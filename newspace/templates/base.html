<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
<meta charset="utf-8">
<title>NewSpace360 </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />

<!-- css -->
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
<link href="{% static 'css/fancybox/jquery.fancybox.css' %}" rel="stylesheet">
<link href="{% static 'css/flexslider.css' %}" rel="stylesheet" />
<link href="{% static 'css/style.css' %}" rel="stylesheet" />
 
<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
<div id="wrapper">
	<!-- start header -->
	<header>
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}" id="logo_" alt="logo"/></a>
                </div>

                {% if user.is_authenticated %}
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                        <li>
                            <form action="{% url 'index' %}">
                                <button type="submit" class="btn btn-link">Home</button>
                            </form>
                        </li> 
						<li>
                            
                            <form action="{% url 'about' %}">
                                <button type="submit" class="btn btn-link">About</button>
                            </form>                        
                        </li>
                        <li>
                            <form action="{% url 'customer_index'%}">
                                <button type="submit" class="btn btn-link">My Content</button>
                            </form>                        
                        </li>
						<li>
                            <form method="post" action="{% url 'logout' %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link">Log Out</button>
                            </form>
                        
                        </li>
                    </ul>
                </div>
                {% else %}
                <div class="navbar-collapse collapse ">
                    <ul class="nav navbar-nav">
                            
                        <li>
                            <form action="{% url 'index' %}">
                                <button type="submit" class="btn btn-link">Home</button>
                            </form>
                        </li> 
                        <li>
                            
                            <form action="{% url 'about' %}">
                                <button type="submit" class="btn btn-link">About</button>
                            </form>                        
                        </li>
                
                        <li>
                            <form action="{% url 'login' %}">
                                <button type="submit" class="btn btn-link">Log In</button>
                            </form>
                        </li>

                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
	</header>
	



    {% block content %}
    {% endblock content %}




	<div id="sub-footer" class="footer">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="copyright">
						<p>newspace360@gmail.com </p>
					</div>
				</div>
				<div class="col-lg-6">
					<ul class="social-network">
						<li>Rodrigo Mozzer</li>
						
					</ul>
				</div>
			</div>
		</div>
	</div>
	
</div>
<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
<!-- javascript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="{% static 'js/jquery.fancybox.pack.js' %}"></script>
<script src="{% static 'js/jquery.fancybox-media.js' %}"></script> 
<script src="{% static 'js/portfolio/jquery.quicksand.js' %}"></script>
<script src="{% static 'js/portfolio/setting.js' %}"></script>
<script src="{% static 'js/jquery.flexslider.js' %}"></script>
<script src="{% static 'js/animate.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
</body>
</html>
