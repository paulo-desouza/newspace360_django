<!DOCTYPE html>

{% load static %}
{% load widget_tweaks %}

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NewSpace360 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <!-- css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/fancybox/jquery.fancybox.css' %}" rel="stylesheet">
    <link href="{% static 'css/flexslider.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>

<body>
    <div id="wrapper">

        <!-- start header -->
        <header>
            <div class="navbar navbar-default navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'img/logo.png' %}"
                                id="logo_" alt="logo" /></a>
                    </div>
                    <div class="navbar-collapse collapse ">
                        <ul class="nav navbar-nav">
                            
                            <li>
                                <form action="{% url 'index' %}">
                                    <button type="submit" class="btn btn-link">Home</button>
                                </form>
                            </li> 
                            <li>
                                
                                <form action="{% url 'about' %}">
                                    <button type="submit" class="btn btn-link">About</button>
                                </form>                        
                            </li>
                    
                            <li>
                                <form action="{% url 'login' %}">
                                    <button type="submit" class="btn btn-link">Log In</button>
                                </form>
                            </li>
    
                        </ul>
                    </div>
                </div>
            </div>
        </header>


        <div class="container">
            <div class="card-body p-1">
                <div class="row justify-content-center">

                    <div class="col-lg-3"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-left mb-5">
                                <br><br><br>
                                <h1 class="h4 text-gray-900 mb-1">See ya next time!</h1><br>

                                <p>If you wish to login again, please click the button below!</p>
                            </div><br><br><br>

                            <a href="{% url 'login' %}" class="btn btn-primary btn-user btn-block">
                                <span class="text">Return to Login</span>
                            </a>
                        </div>


                    </div>
                    
                    <div class="col-lg-2"></div>
                </div>
            </div>

        </div>
    </div>
</body>
